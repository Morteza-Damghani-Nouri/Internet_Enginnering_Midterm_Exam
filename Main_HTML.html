<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="Styles.css" rel="stylesheet" type="text/css">
    <script src="main_script.js" type="text/javascript" defer></script>



</head>
<body onload="developer_profile_info_getter()">

    <div id="main_two_blocks_container">
        <div id="user_info_block">
            <img id="user_image" />
            <div id="user_personal_info">
                <div id="user_full_name"></div>
                <div id="user_blog_address"></div>
                <div id="user_location"></div>

            </div>
            <div id="user_bio_block"></div>




        </div>





        <div id="search_block">

            <input id="search_bar" type="text" placeholder="username" />
            <br />
            <button id="submit_button">submit</button>





        </div>


    </div>




    <footer id="footer_block">
        <img src="GitHub_Mark.png" id="footer_mark"/>
        <img src="GitHub_Logo.png" id="footer_logo"/>
    </footer>













</body>
</html>
